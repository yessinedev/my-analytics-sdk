<!DOCTYPE html>
<html>
  <head>
    <title>SDK Demo</title>
    <script src="./dist/analytics.js"></script>
  </head>
  <body>
    <h1>Test Page</h1>

    <button id="click-me" class="btn primary">Click Me</button>

    <form id="contact-form" method="POST" action="#">
      <input type="text" name="name" placeholder="Name" />
      <input type="email" name="email" placeholder="Email" />
      <textarea name="message" placeholder="Message"></textarea>
      <button type="submit" id="submit-btn">Send</button>
    </form>
    <div>
      <p>Click the button or submit the form to trigger analytics events.</p>
      <p>Open the console to see the tracking events.</p>
    </div>

    <script>
      Analytics.init({
        clientId: "abc123",
        autoTrackForms: true,
        autoTrackPageViews: true,
        autoTrackClicks: true,
        autoTrackScroll: true,
        autoTrackSession: true,
      });
    </script>
  </body>
</html>
